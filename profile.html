<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Insights - Information</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex">
        <div class="d-flex flex-column" style="background-color: #02618A; width:250px; height: 100vh;">
            <div class="d-flex justify-content-center align-items-center mt-4">
                <img src="public/images/logo-white.png" alt="Circle Logo" height="50px;">
                <span class="ms-2 fs-3 fw-medium text-white">Insights</span>
            </div>
            <hr class="text-white">
            <ul class="nav nav-underline flex-column mx-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link icon-link text-white py-2 align-items-center">
                        <img src="public/images/icons8-info-64.png" alt="Info icon" height="25px;">
                        Information
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link icon-link text-white py-2">
                        <img src="public/images/icons8-graph-report-64.png" alt="Graph report icon" height="25px;">
                        Analytics
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link icon-link text-white py-2">
                        <img src="public/images/icons8-clipboard-64.png" alt="Clipboard icon" height="25px;">
                        Trends
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link icon-link text-white py-2">
                        <img src="public/images/icons8-male-user-64.png" alt="User icon" height="25px;">
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link icon-link text-white py-2">
                        <img src="public/images/icons8-logout-rounded-64.png" alt="Logout icon" height="25px;">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
        <main class="w-75 mx-2 mt-3">
            <form class="w-75 mx-auto mt-2">
                <h1 class="mt-4">User Profile</h1>
                <div class="mb-3">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name">
                </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select">
                        <option selected></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Non-Binary">Non-Binary</option>
                        <option value="Rather not say">Rather not say</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #02618A;">Submit</button>
            </form>
        </main>
    </body>
</html>
