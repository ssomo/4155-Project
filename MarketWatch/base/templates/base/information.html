<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Insights - Information</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex">
        <div class="d-flex flex-column" style="background-color: #02618A; width:250px; height: 100vh;">
            <div class="d-flex justify-content-center align-items-center mt-4">
                <img src="public/images/logo-white.png" alt="Circle Logo" height="50px;">
                <span class="ms-2 fs-3 fw-medium text-white">Insights</span>
            </div>
            <hr class="text-white">
            <ul class="nav nav-underline flex-column mx-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link icon-link text-white py-2 align-items-center">
                        <img src="public/images/icons8-info-64.png" alt="Info icon" height="25px;">
                        Information
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link icon-link text-white py-2">
                        <img src="public/images/icons8-graph-report-64.png" alt="Graph report icon" height="25px;">
                        Analytics
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link icon-link text-white py-2">
                        <img src="public/images/icons8-clipboard-64.png" alt="Clipboard icon" height="25px;">
                        Trends
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link icon-link text-white py-2">
                        <img src="public/images/icons8-male-user-64.png" alt="User icon" height="25px;">
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link icon-link text-white py-2">
                        <img src="public/images/icons8-logout-rounded-64.png" alt="Logout icon" height="25px;">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
        <main class="w-75 mx-2 mt-3">
            <form class="w-75 mx-auto mt-2">
                <h1 class="mt-4">Information</h1>
                <p>Enter the required information below</p>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state">
                </div>
                <div class="mb-3">
                    <label for="income" class="form-label">Income Level</label>
                    <input type="text" class="form-control" id="income">
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="credit" class="form-label">Credit Score</label>
                        <select id="credit" class="form-select">
                            <option selected></option>
                            <option value="Excellent">800 - 850</option>
                            <option value="Great">740 - 799</option>
                            <option value="Good">670 - 739</option>
                            <option value="Fair">580 - 669</option>
                            <option value="Poor">300 - 579</option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <label for="debt-ratio" class="form-label">Debt-to-Income Ratio</label>
                        <input type="text" class="form-control" id="debt-ratio">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="loan-amount" class="form-label">Loan Amount</label>
                        <select id="loan-amount" class="form-select">
                            <option selected></option>
                            <option value="$100k">$100k</option>
                            <option value="$200k">$200k</option>
                            <option value="$300k">$300k</option>
                            <option value="$400k">$400k</option>
                            <option value="$500k">$500k</option>
                            <option value="$600k">$600k</option>
                            <option value="$700k">$700k</option>
                            <option value="$800k">$800k</option>
                            <option value="$900k">$900k</option>
                            <option value="$1M">$1M</option>
                            <option value="$1.25M">$1.25M</option>
                            <option value="$1.5M">$1.5M</option>
                            <option value="$1.75M">$1.75M</option>
                            <option value="$2M">$2M and up</option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <label for="loan-term" class="form-label">Loan Term</label>
                        <select id="loan-term" class="form-select">
                            <option selected></option>
                            <option value="10">10 / 6 ARM</option>
                            <option value="15">15-yr fixed</option>
                            <option value="30">30-yr fixed</option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <label for="down-payment" class="form-label">Down Payment</label>
                        <select id="down-payment" class="form-select">
                            <option selected></option>
                            <option value="3%">3%</option>
                            <option value="5%">5%</option>
                            <option value="10%">10%</option>
                            <option value="15%">15%</option>
                            <option value="20%">20%</option>
                            <option value="25%">25%</option>
                            <option value="30%">30%</option>
                            <option value="40%">40% and up</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="property-value" class="form-label">Property Value</label>
                        <input type="text" class="form-control" id="property-value">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #02618A;">Submit</button>
            </form>
        </main>
    </body>
</html>
