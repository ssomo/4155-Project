<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MarketWatch</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="w-75 mx-auto mt-3 mb-2">
            <div class="d-flex justify-content-center align-items-center my-4">
                <img src="{% static 'images/icons8-circle-96.png'%}" alt="Circle Logo">
                <p class="ms-2 fs-1 fw-semibold" style="color: #02618A;">MarketWatch</p>
            </div>
            <form class="w-75 mx-auto mt-2" action="" method="POST">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{field.label}}</label>
                    <input class="form-control" {{field}}
                </div>
                {% endfor %}

                <p>Already have an account? <a href="/login/" class="link-primary">Login</a></p>
                <button type="submit" class="btn btn-primary" style="background-color: #02618A;">Sign Up</button>
            </form>
        </main>
    </body>
</html>
